<div id="login-section" class="container center-align">
    <h3 class="section">LOGIN TO YOUR ACCOUNT</h3>
    <div class="row section">
        <form [formGroup]="form" class="col s12 center-align">
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <input formControlName="email" id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 offset-m3 center-align">
                    <input formControlName="password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button (click)="login($event)" class="btn waves-effect waves-light mr10">LOGIN
                        <i class="fal fa-sign-in-alt"></i>
                    </button>
                    <a href="register" class="btn waves-effect waves-light">REGISTER
                        <i class="fal fa-user-plus"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
